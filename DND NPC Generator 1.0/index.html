<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random NPC Generator</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href="./queries.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Random NPC Generator for D&D</h1>
      <div class="calc-body">
        <div class="calc-panel">
          <div class="race">
            <h2 id="race-text">-</h2>
          </div>
          <div class="generate">
            <h2>Generate NPC</h2>
          </div>
          <div class="atr" id="str">
            <h2>Strength</h2>
            <span id="strDOM">0</span>
            <div class="mod" id="str-mod"><h3>+0</h3></div>
          </div>
          <div class="atr" id="dex">
            <h2>Dexterity</h2>
            <span id="dexDOM">0</span>
            <div class="mod" id="dex-mod"><h3>+0</h3></div>
          </div>
          <div class="atr" id="con">
            <h2>Constitution</h2>
            <span id="conDOM">0</span>
            <div class="mod" id="con-mod"><h3>+0</h3></div>
          </div>
          <div class="atr" id="int">
            <h2>Intelligence</h2>
            <span id="intDOM">0</span>
            <div class="mod" id="int-mod"><h3>+0</h3></div>
          </div>
          <div class="atr" id="wis">
            <h2>Wisdom</h2>
            <span id="wisDOM">0</span>
            <div class="mod" id="wis-mod"><h3>+0</h3></div>
          </div>
          <div class="atr" id="cha">
            <h2>Charisma</h2>
            <span id="chaDOM">0</span>
            <div class="mod" id="cha-mod"><h3>+0</h3></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
